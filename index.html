<!DOCTYPE html>
<html lang="en" data-theme ='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font owsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./styles.css">
    <!-- daisy ui link -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<!-- tailwind link -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- google font link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>alphabets game</title>
</head>
<body class="bg-[#010313] min-h-screen">
<main class=" bg-[url(./images/background.png)] bg-no-repeat bg-center min-h-screen ">
    <!-- home section -->
<section id="home-screen" class=" text-white flex flex-col justify-center items-center ">
<div class="flex flex-col  min-h-screen items-center justify-center">
    <h1 class="py-2 anton-large text-5xl">ALPHABET CLASH</h1>
    <p class="pb-2">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class="btn bg-white text-black">Play Now</button>
</div>
</section>
<!-- play game section -->
<section id="play-ground" class=" hidden">

    <!-- scrren  -->

    <div class="artboard artboard-horizontal phone-6 text-white border-[15px] bg-[#FFFFFFBC] mx-auto  border-gray-200  flex justify-center h-full items-center ">
    <p id="current-element" class="text-8xl font-bold text-black text-center uppercase  ">Y</p>  
    </div>

    <!-- keybord -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
      </div>
    <!-- love & score button -->
  <div class="flex justify-between w-3/4 mx-auto">
    <button class="bg-violet-600 text-white py-1 px-4 rounded-full">Life <i class="fa-solid fa-heart"></i>  1</button>

    <button class="bg-indigo-600 text-white py-1 px-4 rounded-full">Score $ 1</button>
  </div>

</section>
    <!-- score section -->
    <section class="score flex justify-center items-center min-h-screen hidden">
      <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-7xl">
          <span class="font-extrabold">Score</span>
          <span>14</span>
        </h1>
        <button class="btn">Play Again</button>
        <p>Practice makes Perfect</p>
      </div>
    </section>
</main>
<script src="./scripts/utility.js"></script>
<script src="./scripts/alpha-clash.js"></script>

</body>
</html>
